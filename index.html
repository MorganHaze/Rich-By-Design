<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Rich By Design HQ | Financial Architecture</title>
    
    <meta name="description" content="Official HQ for Rich By Design. Stop surviving and start designing your financial future." />
    <meta property="og:title" content="Rich By Design HQ" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              navy: { 900: '#102a43', 950: '#0b1d2e' },
              gold: { 400: '#fbbf24', 500: '#f59e0b' }
            }
          }
        }

    <style type="text/css">
      body { background-color: #102a43; margin: 0; padding: 0; font-family: 'Inter', sans-serif; overflow-x: hidden; }

        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        color: #fbbf24;
        font-family: serif;
        text-align: center;
      }
      #root:empty::after {
        content: "ESTABLISHING SECURE CONNECTION...";
        font-size: 0.75rem;
        letter-spacing: 0.3em;
        text-transform: uppercase;
        animation: pulse 2s infinite ease-in-out;
      }
      @keyframes pulse {
        0%, 100% { opacity: 0.4; }
        50% { opacity: 1; }
      }
      .perspective-1000 { perspective: 1000px; }
    </style>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Merriweather:wght@400;700;900&display=swap" rel="stylesheet">
